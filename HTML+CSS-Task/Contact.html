<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="images/tech hub logo.png" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Tech Hub - Contact</title>
  </head>
  <body>
    <header class="contact-bg-banner">
      <nav class="main-navbar">
        <img
          src="images/tech hub logo-01.png"
          alt="tech hub logo"
          class="tech-hub-logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Services.html">Services</a></li>
          <li><a href="Learned.html">Learned</a></li>
        </ul>
      </nav>

      <section class="hero-section">
        <h1>Get in Touch</h1>
        <p>
          If you’re curious about Tech Hub or want to collaborate with us, don’t
          hesitate to reach out!
        </p>
        <a href="#contact-main">
          <button class="join-button">Contact Us</button>
        </a>
      </section>
    </header>
    <main id="contact-main">
      <section class="contact-section">
        <h2>Write us a message</h2>
        <form class="contact-form">
          <input
            type="text"
            placeholder="Your Name"
            required />
          <input
            type="email"
            placeholder="Your Email"
            required />
          <textarea
            placeholder="Your Message"
            rows="5"
            required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <nav class="navbar">
        <img
          src="images/tech hub logo-01.png"
          alt="tech hub logo"
          class="tech-hub-logo" />
        <ul>
          <li><a href="About.html">About</a></li>
          <li><a href="Services.html">Services</a></li>
          <li><a href="Learned.html">Learned</a></li>
        </ul>
      </nav>
      <p id="copyrights">&copy; 2025 - A.H TECH HUB.</p>
    </footer>
  </body>
</html>
